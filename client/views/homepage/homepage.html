
<template name="homepage">
{{#with randomSeries}}
    <div class="ui center aligned main-body">
    <div class="ui container">
        <div class="ui segment outer" style="
                background-size: cover;
                background: url('{{#if poster.url}} {{backdrop.url}} {{else}} {{remoteBackdrop}} {{/if}}') no-repeat center top;
                background-color: #1b1c1d">
            <div class="ui segment inner">
            <div class="ui huge header splash">
                <br/>
                The shows you love. The plot lines that matter.
            </div>
            <div class="ui small header splash">
                <br/>
                "Skippable.tv literally changed my life"<br/>
                <span>- A Real Person</span>
            </div>
            <br/>
            {{#if currentUser }}
                <div class="ui form centered doubling grid">
                    <div class="ui eight-wide-column field">
                        <form class="ui form" id="newSeriesForm">
                            <div class="field">
                                <input type="text" name="searchBox" placeholder="Search Box">
                            </div>
                            <button class="ui button" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <!--             <h3>Search Results</h3>
            {{#each searchResults}}
                <p>testing</p>
            {{/each}} -->
            {{/if}}
            <h3 class="ui horizontal header divider"><span>Recently Added</span></h3>
            <div class="ui computer tablet only equal width centered grid">
                {{#each recentSeries}}
                    <a class="home-page-series" href="/series/{{slug}}">
                        {{#if poster.url}}
                            <div class="series-image" style="background-image: url('{{poster.url}}')"></div>
                        {{else}}
                            <div class="series-image" style="background-image: url('{{remotePoster}}')"></div>
                        {{/if}}
                    </a>
                {{/each}}
            </div>
            </div>
        </div>

    </div>
    </div>
{{/with}}
</template>
